	<script type="text/javascript">
		function openLiveAction() {
			document.getElementById("animation").style.display = "none";
			document.getElementById("live-action").style.display = "block";
			document.getElementsByClassName("tab-active")[0].classList.remove("tab-active");
			document.getElementById("live-action-link").classList.add("tab-active");
			localStorage.reelTab = "liveAction";
   		}
		   
   		function openAnimation() {
			document.getElementById("live-action").style.display = "none";
			document.getElementById("animation").style.display = "block";
			document.getElementsByClassName("tab-active")[0].classList.remove("tab-active");
			document.getElementById("animation-link").classList.add("tab-active");
			localStorage.reelTab = "animation";
   		}

		function init() {
			if (localStorage.reelTab === "animation") {
				document.getElementById("animation-link").classList.add("tab-active");
				document.getElementById("animation").style.display = "block";
			} else {
				document.getElementById("live-action-link").classList.add("tab-active");
				document.getElementById("live-action").style.display = "block";
        	}
    	}
   		window.onload = init;
	</script>
