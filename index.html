	<script type="text/javascript">
		function init() {
			document.getElementById("production-link").focus();
			var production = document.getElementById("production");
			var postProduction = document.getElementById("post-production");
			production.style.display = "block"; 
            postProduction.style.display = "none";
        	if (window.location.hash === "#post-production") {
            	document.getElementById("post-production-link").focus();
            	production.style.display = "none"; 
            	postProduction.style.display = "block";
        	}
    	}
   		window.onload = init;

   		function divToDiv(hideDivId, showDivId) {
  			var hideDiv = document.getElementById(hideDivId);
  			var showDiv = document.getElementById(showDivId);
  			hideDiv.style.display = "none";
  			showDiv.style.display = "block";
		}
	</script>
